<div class="row">
  <div class="col m3">
    <div class="card card1 hoverable">
      <div class="card-content">
        <span class="card-title">ngxdatagrid</span>
        <p>{{gridCount}}</p>
        <p class="lar">Downloads</p>
      </div>
    </div>

  </div>
  <div class="col m3">
      <div class="card card1 hoverable">
      <div class="card-content">
        <span class="card-title">ngx-virtualscroll</span>
        <p>{{scrollCount}}</p>
        <p class="lar">Downloads</p>
      </div>
    </div>
  </div>
  <div class="col m3">
      <div class="card card1 hoverable">
          <div class="card-content">
            <span class="card-title">Working Days</span>
            <p>{{workingDaysLeftCount - (weeksLeft * 2)}}</p>
            <p class="lar">Days</p>
          </div>
        </div>
  </div>
  <div class="col m3">
      <div class="card card1 hoverable">
          <div class="card-content">
            <span class="card-title">Weekdays</span>
            <p>{{lookOutDaysLeftCount}}</p>
            <p class="lar">Days</p>
          </div>
        </div>
  </div>
</div>
