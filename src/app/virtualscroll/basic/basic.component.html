<p class="title_desc">
        This example shows the basic usage of ngx-virtualscroll component. To look good, extra styling has been added. This component in its basic form can be used inside custom grids, dropdowns and where ever there is/are a list of rows.<span [style.float]= "'right'"><a [href]="'https://github.com/JeelaniBashaShaik/ngx-virtualscroll/tree/master/src/app/basic-example'" target="_blank">View Code</a></span>
       </p>

  <div style="border:1px solid black;padding:10px">
    <ngx-virtualscroll [templateId]="mywish1" [rows]="rows" [styled]=false [itemHeight]=150 [height]=400></ngx-virtualscroll>
  </div>

  <ng-template #mywish1 let-linkObj="linkObj">
        <div style="margin-left:10px;width:95%">
           <mz-card class="blue-grey darken-1 white-text" [horizontal]="true" [hoverable]="true">
           <mz-card-title>
             {{linkObj.title}}
           </mz-card-title>
           <mz-card-content>
             {{linkObj.desc}}
           </mz-card-content>
           <mz-card-action>
             <a >{{linkObj.link1}}</a>
           </mz-card-action>
          </mz-card>
        </div>
      </ng-template>
